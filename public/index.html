    <!-- Critical CSS - Inlined for faster initial render -->
    <style>
      /* Critical above-the-fold styles */
      *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
      body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,'Helvetica Neue',sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      #root{min-height:100vh;display:flex;flex-direction:column}
      .animate-spin{animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      /* Layout utilities */
      .relative{position:relative}
      .absolute{position:absolute}
      .flex{display:flex}
      .grid{display:grid}
      .hidden{display:none}
      .overflow-hidden{overflow:hidden}
      .gap-4{gap:1rem}
      /* Spacing */
      .p-4{padding:1rem}
      .pt-8{padding-top:2rem}
      .mb-4{margin-bottom:1rem}
      /* Colors & Backgrounds */
      .bg-white{background-color:#fff}
      .bg-gray-100{background-color:#f3f4f6}
      .text-gray-800{color:#1f2937}
      /* Typography */
      .text-xl{font-size:1.25rem}
      .text-lg{font-size:1.125rem}
      .font-bold{font-weight:700}
      /* Border & Shadow */
      .rounded-lg{border-radius:0.5rem}
      .shadow-md{box-shadow:0 4px 6px -1px rgb(0 0 0 / 0.1)}
      .border-b{border-bottom-width:1px}
      /* Images & Cards */
      img{max-width:100%;height:auto;display:block}
      .h-32{height:8rem}
      .h-40{height:10rem}
      .w-full{width:100%}
      .object-cover{object-fit:cover}
      /* Header */
      header{min-height:64px}
      /* Buttons & Interactions */
      .cursor-pointer{cursor:pointer}
      .hover\:opacity-90:hover{opacity:0.9}
      .transition-opacity{transition-property:opacity;transition-duration:150ms}
      .transition-all{transition-property:all;transition-duration:150ms}
      .transition-transform{transition-property:transform;transition-duration:150ms}
      /* Flexbox utilities */
      .flex-col{flex-direction:column}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .justify-between{justify-content:space-between}
      .space-x-2>*+*{margin-left:0.5rem}
      .gap-2{gap:0.5rem}
      /* Common sizes */
      .h-16{height:4rem}
      .mr-2{margin-right:0.5rem}
      .px-4{padding-left:1rem;padding-right:1rem}
      .py-3{padding-top:0.75rem;padding-bottom:0.75rem}
      /* Desktop optimizations */
      @media(min-width:640px){
        header{min-height:80px}
        .sm\:h-40{height:10rem}
        .sm\:text-xl{font-size:1.25rem}
        .sm\:p-6{padding:1.5rem}
      }
      @media(min-width:768px){
        .md\:h-48{height:12rem}
      }
      @media(min-width:1024px){
        .lg\:h-52{height:13rem}
        .lg\:min-h-\[450px\]{min-height:450px}
      }
    </style>
